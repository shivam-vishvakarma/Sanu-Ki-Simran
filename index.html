<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="./public/pics/pic5.jpg"
      type="image/x-icon"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sanu Ki Simran</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="card c1">
          <p>Click To See Memories</p>
        </div>
        <div class="card c2">
          <p>I love you more than words can express</p>
          <img src="./public/pics/pic2.jpg" />
        </div>
        <div class="card c3">
          <p>I love you more than I did yesterday</p>
          <img src="./public/pics/pic3.jpg" />
        </div>
        <div class="card c4">
          <p>but not as much as tomorrow</p>
          <img src="./public/pics/pic4.jpg" />
        </div>
        <div class="card c5">
          <p>I will love you until the end of time</p>
          <img src="./public/pics/pic5.jpg" />
        </div>
        <div class="card c6">
          <p>I love you more every second</p>
          <img src="./public/pics/pic6.jpg" />
        </div>
        <div class="card c7">
          <p>I love you, forever and always</p>
          <img src="./public/pics/pic7.jpg" />
        </div>
        <div class="card c8">
          <p>Simran, I love you</p>
          <img src="./public/pics/pic8.jpg" />
        </div>
        <div class="card c9">
          <p>I love you endlessly</p>
          <img src="./public/pics/pic9.jpg" />
        </div>
        <div class="heart">
          <img src="./public/musical-heart.png" alt="" />
        </div>
        <div class="last-img">
          <img src="./public/pics/pic10.jpg" alt="" />
        </div>
      </section>
      <button>
        <img src="./public/replay.png" alt="" />
      </button>
    </main>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
      integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"
      integrity="sha512-onMTRKJBKz8M1TnqqDuGBlowlH0ohFzMXYRNebz+yOcc5TQr/zAKsthzhuv0hiyUKEiQEQXEynnXCvNTOk50dg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
